<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Account</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font awsome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- bootstrap scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- js files -->
    <script src="js/template.js"></script>
</head>

<body>
    <!-- signup design -->
    <!-- <div class="container"> -->
        <div class="card" style="background-image: url(https://img.freepik.com/premium-vector/pastel-free-form-gradient-background-with-blue-pink-yellow-color-soft-light-tone_36049-649.jpg);">
            <div class="card-body mx-auto">
                <h4 class="card-body  text-center">Create Account!</h4>
                <a href="www.google.com" class="btn btn-block btn-danger">
                    <i class="fa fa-google ml-4"></i>
                    Login Via Google</a>
                <a href="www.facebook.com" class="btn btn-block btn-primary">
                    <i class="fa fa-facebook ml-4"></i>
                    Login Via Facebook</a>
                <p class="divider mt-2 text-center">
                    <span>OR</span>
                    <hr class="py-1">
                </p>
                <!-- Form started -->
                <form action="">
                    <!-- name field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-user"></span>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                            placeholder=" Enter Userame">
                    </div>
                    <!-- email field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-envelope"></span>
                        </div>
                        <input type="email" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Enter Email">
                    </div>
                    <!-- phone field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-phone"></span>
                        </div>
                        <select class="custom-select" style="max-width: 80px;">
                            <option selected>+91</option>
                            <option value="+91">+91</option>
                            <option value="+93">+93</option>
                            <option value="+61">+61</option>
                            <option value="+61">+43</option>
                            <option value="+61">+1</option>
                            <option value="+61">+49</option>
                            <option value="+61">+44</option>
                          </select>
                        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Enter Phone Number">
                    </div>
                    <!-- user type field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-building"></span>
                        </div>
                        <select class="form-control ">
                            <option selected disabled>-----Select user type-----</option>
                            <option value="std">Student</option>
                            <option value="emp">Employee</option>
                            <option value="+tchr">Teacher</option>
                            <option value="adm">admin</option>
                          </select>
                    </div>
                    <!-- password field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-lock"></span>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Enter Password">
                    </div>
                    <!-- confirm password field -->
                    <div class="input-group mb-2 mr-sm-2 py-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text fa fa-unlock"></span>
                        </div>
                        <input type="password" class="form-control" id="inlineFormInputGroupUsername2" placeholder="confirm Password">
                    </div>
                    <button class="btn btn-block btn-success py-2">Create</button>
                    <p class="text-center py-2">Have an account? <a href="login.html">Log in</a> </p>
                </form>
            </div>
        </div>
    <!-- </div> -->
</body>

</html>
